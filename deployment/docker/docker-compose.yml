
services:
  api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.api
    container_name: clari_gen_api
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8370
    ports:
      - "8370:8370"
    env_file:
      - ../../.env
    environment:
      - SMALL_MODEL_URL=${SMALL_MODEL_URL:-http://130.113.68.24:8368/v1}
      - LARGE_MODEL_URL=${LARGE_MODEL_URL:-http://130.113.68.24:8369/v1}
      - VLLM_API_KEY=${VLLM_API_KEY:-token-abc123}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: always
    networks:
      - clarigen_net

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: clari_gen_frontend
    command: streamlit run apps/frontend/app.py --server.port 8371 --server.address 0.0.0.0
    ports:
      - "8371:8371"
    env_file:
      - ../../.env
    environment:
      # Determines where the Streamlit server (backend) looks for the API
      # Using internal docker service name 'api'
      - API_URL=${API_URL:-http://api:8370/v1}
    depends_on:
      - api
    restart: always
    networks:
      - clarigen_net

networks:
  clarigen_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.100.0/24
