
name: clari_gen

services:
  api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.api
    container_name: clari_gen_api
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8370
    ports:
      - "8370:8370"
    env_file:
      - ../../.env
    environment:
      - SMALL_MODEL_URL=${SMALL_MODEL_URL:-http://tunnel:8368/v1}
      - LARGE_MODEL_URL=${LARGE_MODEL_URL:-http://tunnel:8369/v1}
      - VLLM_API_KEY=${VLLM_API_KEY:-token-abc123}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: always
    depends_on:
      tunnel:
        condition: service_healthy
    networks:
      - clarigen_net

  tunnel:
    image: alpine:latest
    container_name: clari_gen_tunnel
    command: sh -c "apk add --no-cache openssh-client netcat-openbsd && if [ -d /root/.ssh/id_rsa ]; then echo 'Error:/root/.ssh/id_rsa is a directory. Please ensure ~/.ssh/id_rsa exists on the host.'; exit 1; fi && cp /root/.ssh/id_rsa /id_rsa_tmp && chmod 600 /id_rsa_tmp && ssh -4 -i /id_rsa_tmp -o StrictHostKeyChecking=no -N -L 0.0.0.0:8368:localhost:8368 -L 0.0.0.0:8369:localhost:8369 chanc187@grace.cas.mcmaster.ca"
    volumes:
      - ./id_rsa:/root/.ssh/id_rsa:ro
    networks:
      - clarigen_net
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "8368"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: clari_gen_frontend
    command: streamlit run apps/frontend/app.py --server.port 8371 --server.address 0.0.0.0
    ports:
      - "8371:8371"
    env_file:
      - ../../.env
    environment:
      # Determines where the Streamlit server (backend) looks for the API
      # Using internal docker service name 'api'
      - API_URL=${API_URL:-http://api:8370/v1}
      - QUERY_FILE=${QUERY_FILE:-/app/evaluation/results/real-queries.tsv}
    depends_on:
      - api
    restart: always
    networks:
      - clarigen_net

networks:
  clarigen_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.100.0/24
